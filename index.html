<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vision Board</title>
        <!--STYLE SHEET LINKS-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <!--FONT LINKS-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
        <script></script>
    </head>

    <body>
        <div id="vision-board">
            <!--BLOCK 1-->
            <div class="small-block block-one">
                <p class="important-goals">
                    grow
                </p>
                <p class="smallcaps">
                    learn to design &
                </p>
                <p class="large-text">
                    Code Websites
                </p>
            </div>

            <!--BLOCK 2-->
            <div class="small-block block-two">
                <img src="img/flower.png" alt="flower">
            </div>

            <!--BLOCK 3-->
            <div class="small-block block-three">
                <p class="smallcaps">HTML<br>
                CSS<br>
                Javascript<br>
                Wordpress<br>
                Python</p>
            </div>

            <!--BLOCK 4-->
            <div class="large-block block-four">
                <p class="important-goals">
                    Freelance
                </p>
                <p class="smallcaps">
                    Make enough side cash to
                </p>
                <p class="large-text">
                    Pay off debt
                </p>
                <img src="img/piggy.png" alt="Piggy bank">
            </div>

            <!--BLOCK 5-->
            <div class="large-block block-five">
                <img src="img/eye.png" alt="eye">
                <p class="title">
                    <span>2020</span><br>
                    vision board
                </p>
            </div>

            <!--BLOCK 6-->
            <div class="large-block block-six">
                <img src="img/plane.png" alt="airplane">
                <p class="important-goals">
                    Travel
                </p>
                <p class="smallcaps">
                    Plan a trip where I can
                </p>
                <p class="large-text">
                    Work Remotely
                </p>
            </div>

            <!--BLOCK 7-->
            <div class="small-block block-seven">
                <p class="smallcaps">
                    Walk dog ++<br>
                    Meditate<br>
                    Yoga<br>
                    Snuggle pup
                </p>
            </div>

            <!--BLOCK 8-->
            <div class="small-block block-eight">
                <img src="img/doggo.png" alt="Dog surrounded by heart">
            </div>

            <!--BLOCK 9-->
            <div class="small-block block-nine">
                <p class="important-goals">
                    Mind & body
                </p>
                <p class="smallcaps">
                    Exercise more<br>
                    & find zen in
                </p>
                <p class="large-text">
                    Challenge
                </p>
            </div>
        </div>
    </body>
</html>
